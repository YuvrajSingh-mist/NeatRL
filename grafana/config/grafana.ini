[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = admin

[users]
default_theme = light
allow_sign_up = false

[date_formats]
default_timezone = Asia/Kolkata
default_date_format = YYYY-MM-DD
default_time_format = HH:mm:ss

[log]
mode = console
level = info

[auth.anonymous]
enabled = false

[metrics]
enabled = true
